    <div class="complete1">
      <h3>Maze Completed.</h3>

      <br />
    
      <button class="replay" id="submit">Play again</button>
    
      <button class="close" id="submit">Close</button>
    </div>

    <div class="complete3">
      <h3>Maze Completed.</h3>

      <br />
    
      <button class="back1" id="submit">Play again</button>
    </div>
    
    <div class="complete4">

      <br /><br /><br />
      <h3>Use Keyboard Arrows for moving in the block.</h3>

    </div>

    <div class="complete2">
      <h3>Generation Completed.</h3>

      <br />
    
      <button class="play" id="submit">Play</button>

      <button class="solve" id="submit">Solve</button>
    
      <button class="back" id="submit">Back</button>
    </div>
    
      <form id="settings" action="">
        <h2>Rows / Columns</h2>

        <br />
    
        <input id="number" type="number" value="20" /></br>
    
        <input id="submit" type="submit" value="Generate Maze">
      </form>
  
    <canvas class="maze"></canvas>

    
    <script src="maze.js"></script>

    <script src="settings.js"></script>
